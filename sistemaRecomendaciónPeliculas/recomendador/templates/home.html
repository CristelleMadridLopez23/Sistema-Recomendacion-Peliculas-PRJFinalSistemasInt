    <style>

        .hide-scroll-bar::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll-bar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-8 py-4 bg-black/50 fixed w-full z-50 backdrop-blur-sm">
        <div class="text-2xl font-bold text-red-600 tracking-wider">CINEMIND</div>

            <a href="{% url 'agregar' %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold transition text-sm">

                Comenzar Ahora
